# renew_before_expiry = 30 days
version = 2.7.4
archive_dir = /etc/letsencrypt/archive/certs
cert = /etc/letsencrypt/live/certs/cert.pem
privkey = /etc/letsencrypt/live/certs/privkey.pem
chain = /etc/letsencrypt/live/certs/chain.pem
fullchain = /etc/letsencrypt/live/certs/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 1340309e0d3a2668009684ad747641d8
authenticator = dns-cloudflare
dns_cloudflare_credentials = /cloudflare.ini
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
